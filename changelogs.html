 <style>
    body {
      margin: 0;
      font-family: Trebuchet MS, sans-serif;
      display: flex;
      background-color: #111;
      color: #fff;
    }

    /* Lewy panel menu */
    nav {
      width: 300px;
      background-color: #1c1c1c;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      position: fixed;         /* pasek zawsze przyklejony */
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* wyśrodkowanie linków w pionie */
      align-items: center;     /* wyśrodkowanie w poziomie */
    }

    nav a {
      display: block;
      width: 70%;
      text-align: center;
      padding: 11px 20px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #333;
      border-color: #666;
    }

    /* Główna sekcja */
    main {
      margin-left: 300px; /* zostaw miejsce na pasek */
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    section {
      flex: 1;
      display: flex;
      justify-content: center;   /* wyśrodkowanie w poziomie */
      align-items: center;       /* wyśrodkowanie w pionie */
      text-align: left;
      padding: 40px;
    }

.changelog-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;   /* wyśrodkowanie kafelków */
}

.changelog-item {
  display: block;
  width: 100%;            /* szerokość względem sekcji */
  max-width: 1200px;     /* docelowo ~4x większe */
  padding: 20px 100px;    /* zwiększony padding */
  background: #1c1c1c;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  text-decoration: none;
  font-size: 1.5rem;
  transition: 0.3s;
  text-align: center;    /* wyśrodkowanie tekstu */
}

.changelog-item:hover {
  background: #2a2a2a;
  border-color: #555;
  transform: translateX(5px);
}
